<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スタイルの例</title>
    <style>
        body {
            margin: 0;
            height: 100vh; /* 画面の高さを常に100%に */
            display: flex; /* Flexboxを有効化 */
            justify-content: center; /* 横方向中央揃え */
            align-items: center; /* 縦方向中央揃え */
            
            background-color: #151414;
            color: #FDFEFE;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            color: #FDFEFE;
        }
        p {
            color: #FDFEFE;
        }
    </style>
</head>
<body>
    <h1>こんにちは！</h1>
    <p>背景色と文字色、フォントを指定しています。</p>
</body>
</html>
